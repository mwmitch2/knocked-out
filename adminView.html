    <!-- populates the main cointainer with list-group-items with the team data from the database -->
    <script type="text/javascript">
        $(function() {
            $.ajax({
                type: "GET",
                url: "",                    // TODO --- set the url to retrieve data from database
                success: function(data) {
                    console.log(data);
                },
                error: function(err) {
                    console.log("error");
                }
            }).done(function() {
                var output;
                $.each(data, function(key, data) {
                    //data.name is team name
                    output += `<li class="list-group-item p-3 team-listItem" id="${data.name}-listItem"><span class="middle">${data.name}</span>
                            <button type="button" id="${data.name}-btn" class="btn btn-outline-danger float-end deleteBtn" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" value="${data.name}" onclick="executeModal(this)">Delete</button>
                        </li>`;
                });
                $('#list-container').html = output;
            })
        });
    </script>

    <!-- sets team name for modal delete confirmation popup -->
    <script type="text/javascript">
        function executeModal(element) {
            var name = element.value;
            var modalBody = document.getElementById("confirm-delete-msg");
            modalBody.innerHTML = `Are you sure you want to delete team <span class="text-danger">${name}</span>? This action cannot be undone.`;
            document.getElementById("delete-confirm-btn").value = name;
        }
    </script>

    <script>
        function deleteTeam(btn) {
            var teamName = btn.value;
            // console.log(teamName);
                                            // TODO --- delete team from database with team name
        }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <h8 id="confirm-delete-msg"><!-- Are you sure you want to delete team someTeam? This action cannot be undone. --></h8>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete-confirm-btn" onclick="deleteTeam(this)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
